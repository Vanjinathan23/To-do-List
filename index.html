<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Feather Icons for modern iconography -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="app-header">
            <h1 class="app-title">
                <i data-feather="check-circle"></i>
                My Tasks
            </h1>
            <div class="task-counter">
                <span id="completedCount">0</span> of <span id="totalCount">0</span> completed
            </div>
        </header>

        <!-- Add Task Section -->
        <section class="add-task-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="taskInput" 
                    placeholder="Add a new task..." 
                    maxlength="200"
                    aria-label="New task input"
                >
                <button id="addTaskBtn" class="add-btn" aria-label="Add task">
                    <i data-feather="plus"></i>
                </button>
            </div>
        </section>

        <!-- Filter Section -->
        <section class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    All <span id="allCount" class="count-badge">0</span>
                </button>
                <button class="filter-btn" data-filter="pending">
                    Pending <span id="pendingCount" class="count-badge">0</span>
                </button>
                <button class="filter-btn" data-filter="completed">
                    Completed <span id="completedBadgeCount" class="count-badge">0</span>
                </button>
            </div>
        </section>

        <!-- Tasks List Section -->
        <section class="tasks-section">
            <div id="tasksList" class="tasks-list" role="list">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state">
                <i data-feather="clipboard"></i>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </section>

        <!-- Clear Completed Button -->
        <section class="actions-section">
            <button id="clearCompletedBtn" class="clear-btn" style="display: none;">
                <i data-feather="trash-2"></i>
                Clear Completed
            </button>
        </section>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="editTaskInput" placeholder="Edit task..." maxlength="200">
            <div class="modal-actions">
                <button id="saveEditBtn" class="btn-primary">Save</button>
                <button id="cancelEditBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3>Delete Task</h3>
            <p>Are you sure you want to delete this task?</p>
            <div class="modal-actions">
                <button id="confirmDeleteBtn" class="btn-danger">Delete</button>
                <button id="cancelDeleteBtn" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Feather icons
        feather.replace();
    </script>
</body>
</html>
